apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-web-app
  namespace: backstage
  labels:
    app: simple-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-web-app
  template:
    metadata:
      labels:
        app: simple-web-app
    spec:
      containers:
      - name: web-app
        image: httpd:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: web-content
          mountPath: /usr/local/apache2/htdocs/index.html
          subPath: index.html
      volumes:
      - name: web-content
        configMap:
          name: web-content
---
apiVersion: v1
kind: Service
metadata:
  name: simple-web-app
  namespace: backstage
  labels:
    app: simple-web-app
spec:
  selector:
    app: simple-web-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
---
